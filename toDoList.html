<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#062e3f">
	<!-- Google Font: Quick Sand -->
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
		integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1/assets/css/atcb.min.css">
	<link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
	<!-- Scripts -->
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1" async defer></script>

	<title>To Do App</title>
</head>

<body>

	<div id="header">
		<div class="flexrow-container">
			<div id="toDoListMessage" class="btn btn-info"></div>
			<div class="light-theme theme-selector"></div>
			<div class="darker-theme theme-selector"></div>
			<button class="btn-sm" id="logoutBtn"
				style="border-radius: 50px; height: 2rem; width: 5rem; font-size: 20px; ">Logout</button>
		</div>

		<h1 class="mx-auto" id="title" style="font-size: 5rem">Let's Get Started<div id="border"></div>
		</h1>
		<p class="mx-auto" style="font-size: 1rem"><span class="mx-auto" id="datetime"></span></p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<!-- Add an event to a calendar -->
					<div class="row mx-auto"> 
						<h1>Add this to your calendar!</h1>
					</div>
					<form id="event-form">
						<div class="row ml-0">
							<div class="col"><label>
									Event Name:
								</label></div>
							<div class="col"><input id="name" name="name" placeholder="Enter Event Name"
									style="border-radius: 50px;" /></div>
						</div>
				</div>
				<div class="row">
					<div class="col">
						<h3>Start Date</h3>
					</div>
					<div class="col">
						<h3>End Date</h3>
					</div>
					<div class="col">
						<h3>Start Time</h3>
					</div>
					<div class="col">
						<h3>End Time</h3>
					</div>
				</div>
				<div class="row">
					<div class="col pl-0"><input name="startDate" id="startDate" type="date"
							style="border-radius: 50px; height:3rem; width: 7rem; border-style: none" /></div>
					<div class="col pl-0"><input name="endDate" id="endDate" type="date"
							style="border-radius: 50px; height:3rem; width: 7rem; border-style: none" /></div>
					<div class="col pl-0"><input name="startTime" id="startTime" type="time"
							style="border-radius: 50px; height:3rem; width: 7rem; border-style: none" /></div>
					<div class="col pl-0"><input name="endTime" id="endTime" type="time"
							style="border-radius: 50px; height:3rem; width: 7rem; border-style: none" /></div>
				</div>

				<div class="pt-3">
					<button class="col pl-0 btn" type="submit" value="Save" id="saveToDb" style="height:3rem;  width: 7rem;">Save
						Entry</button>
					<button class="col pl-3 btn" type="submit" value="Save" id="saveToCalendar"
						style="height:3rem;  width: 20rem;">Add to Calender of Your Choosing!</button>
				</div>
				</form>
			</div>
			<!-- script for adding an event to calendar using calendar API's -->
			<script type="application/javascript">
				const triggerEl = document.getElementById('saveToCalendar');
				document.getElementById('event-form')
					.addEventListener('submit', (e) => {
						e.preventDefault();
						atcb_action({
							name: e.currentTarget.elements.name.value,
							startDate: e.currentTarget.elements.startDate.value,
							endDate: e.currentTarget.elements.endDate.value,
							options: ["Apple", "Google", "iCal", "Microsoft365", "Outlook.com", "MicrosoftTeams", "Yahoo"],
							timeZone: "America/New_York",
							listStyle: "modal",
							iCalFileName: "Reminder-Event",
							startTime: e.currentTarget.elements.startTime.value,
							endTime: e.currentTarget.elements.endTime.value,
						}, triggerEl);
					});
			</script>
			<!-- Todo List Starts Here -->
			<div class="col-md-6">
				<div id="form">
					<form>
						<input class="todo-input" id="todo-input" name="todo-input" type="text" placeholder="Add a task.">
						<button class="todo-btn" id="addTask" type="submit">Add</button>
					</form>
				</div>
				<script src="js/time.js"></script>
				<div id="myUnOrdList">
					<ul class="todo-list">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- scripts -->
	<script src="js/main.js" type="text/javascript"> </script>
	<script src="js/event.js" type="text/javascript"> </script>
	<script src="js/lab4b.js" type="text/javascript"> </script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
